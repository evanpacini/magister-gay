<!DOCTYPE html>
<html>
  <head>
    <title>Magister: Gay Edition</title>
    <link rel="stylesheet" type="text/css" href="gay.css">
  </head>
  <body>
    <script src="gay.js"></script>
    <form>
      <fieldset>
        <legend>General</legend>
        <label>Background</label>
        <input type="text" name="bg"></input>
        <label>Header 1</label>
        <input type="text" name="h1"></input>
        <label>Header 2</label>
        <input type="text" name="h2"></input>
        <label>Icon colour</label>
        <input type="text" name="icon"></input>
        <label>Icon BG</label>
        <input type="text" name="h_butt_bg"></input>
        <label>Section link</label>
        <input type="text" name="link"></input>
      </fieldset>
      <fieldset>
        <legend>Login</legend>
        <label>Magister text</label>
        <input type="text" name="login_logo"></input>
        <label>Magister dot</label>
        <input type="text" name="login_dot"></input>
        <label>Login icons</label>
        <input type="text" name="login_icons"></input>
        <label>Login button text</label>
        <input type="text" name="login_butt"></input>
        <label>Login button background</label>
        <input type="text" name="login_butt_bg"></input>
      </fieldset>
      <fieldset>
        <legend>Home</legend>
        <label>Lesson changed alert</label>
        <input type="text" name="home_changed"></input>
        <label>Lesson changed number</label>
        <input type="text" name="home_changed_nr"></input>
        <label>Lesson cancelled alert</label>
        <input type="text" name="home_x"></input>
        <label>Lesson cancelled number</label>
        <input type="text" name="home_x_nr"></input>
        <label>Last grade</label>
        <input type="text" name="home_g"></input>
      </fieldset>
      <fieldset>
        <legend>Sidebar</legend>
        <label>Primary</label>
        <input type="text" name="sbar"></input>
        <label>Secondary</label>
        <input type="text" name="sbar2"></input>
        <label>Button background</label>
        <input type="text" name="sbar_butt_bg"></input>
        <label>Collapse button</label>
        <input type="text" name="sbar_col"></input>
      </fieldset>
      <fieldset>
        <legend>Agenda</legend>
        <label>Test/Homework notification</label>
        <input type="text" name="agenda_notif"></input>
      </fieldset>
      <br>
      <input type="submit">
    </form>
  </body>
</html>
